{% include 'magasin/base.html' %}
<br><br><br><br>
{% block content %} 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link
rel="stylesheet"
href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
/>
<form method='POST' class="post-form">
{% csrf_token %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for product in products %}
      <div class="col ">
        <div class="card shadow-sm">
          <img src='/media/{{ product.img }}' class="card-img-top" height="200px"  width="200px">
          <div class="card-body">
            <figcaption class="figure-caption"> 
              {{product.libelle}} 
               </figcaption>
               <p> {{product.description}} </p>
               <p> {{product.prix}} DT. </p>           
                <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
               <a href="/magasin/panier/{{product.id}}" class="btn btn-sm btn-outline-secondary">Ajouter au panier</a>
                <button type="button" class="btn btn-outline-success" name="edit"><a href="{% url 'post-edit' product.id %}"><i class="bi bi-pencil-fill"></i></a></button>
                <button type="button" class="btn btn-outline-danger" name="delete"><a href="{% url 'delete-produit' product.pk %}"><i class="bi bi-trash-fill"></i></a></button>
              </div>
              <small class="text-muted">1 min</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
